<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title)">
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html"/>
    <title th:text="${title}"></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <th:block th:if="${links}">
        <th:block th:replace="${links}" />
    </th:block>
</head>
<body th:fragment="body(content)">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
    <a class="navbar-brand" href="/">GOJ</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expand="false">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/problems">問題一覧</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/submissions">提出一覧</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" th:unless="${username}">
                <a class="nav-link" href="/login">ログイン</a>
            </li>
            <th:block th:if="${username}">
                <li class="nav-item">
                    <span class="navbar-text">[[${username}]]</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">(ログアウト)</a>
                </li>
            </th:block>
        </ul>
    </div>
</nav>
<div class="container" th:replace="${content}"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<th:block th:if="${scripts}">
    <th:block th:replace="${scripts}" />
</th:block>
</body>
</html>
